    <script>
        class IWork {
            constructor(title, imgSrc, des){
                this.title = title
                this.imgSrc = imgSrc
                this.des = des
            }
        }
        const container = document.querySelector('.project-container')
        const workList = [
            new IWork(
                '3D Visualization - 6 month',
                './public/img/unreal_engine_logo_icon.png',
                ['Visualize Architecture', 'Interact, edit Architecture', 'Create Object Material',
                'Set up Lighting System (Lumen)']
            ),
            new IWork(
                'University Manager',
                'https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/nextjs/nextjs-original.svg',
                [
                    'Scheduler Manager',
                    'Class manager',
                    'Study project manager'
                ]
            ),
        ]
        Array.from(workList).forEach((work, idx)=>{
            const item = document.createElement('div')
            item.className = 'project-item'
            const itemImg = document.createElement('div')
            itemImg.className = 'project-img'
            const img = document.createElement('img')
            img.setAttribute('src', work.imgSrc)
            itemImg.append(img)
            const itemDes = document.createElement('div')
            itemDes.className = 'project-des'
            const itemTitle = document.createElement('div')
            itemTitle.className = 'project-title'
            itemTitle.textContent = work.title
            const ul = document.createElement('ul')
            ul.className = 'project-content'
            Array.from(work.des).forEach((value, idx)=>{
                const li = document.createElement('li')
                li.textContent = value
                ul.append(li) 
            })

            itemDes.append(itemTitle)
            itemDes.append(ul)

            item.append(itemImg)
            item.append(itemDes)

            container.append(item)

        })


    </script>
